<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #007BFF;
            color: #ffffff;
        }

        thead th {
            padding: 12px 15px;
            font-size: 16px;
            text-transform: uppercase;
        }

        tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td, th {
            text-align: left;
            padding: 12px 15px;
        }

        tbody td {
            font-size: 14px;
        }

        tfoot td {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>


        {% for student in students %}

        <tbody>
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone }}</td>
                <td>{{ student.age }}</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            
        </tbody>

        {% endfor%}
        



        <tfoot>
            <tr>
                <td colspan="5">Footer Text Here</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
